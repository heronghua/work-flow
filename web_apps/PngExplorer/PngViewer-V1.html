<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG文件查看器 - 最终版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: #34495e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: #2c3e50;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1abc9c;
            text-align: center;
        }
        
        .folder-selector {
            margin-bottom: 25px;
        }
        
        .folder-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            text-align: center;
        }
        
        .folder-btn:hover {
            background: #16a085;
        }
        
        .background-selector {
            margin-bottom: 25px;
        }
        
        .background-selector h2 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #bdc3c7;
        }
        
        .bg-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .bg-option {
            padding: 10px;
            border: 2px solid #2c3e50;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .bg-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .bg-option.active {
            border-color: #1abc9c;
            box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.4);
        }
        
        .checkerboard {
            background: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                        linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #ccc 75%), 
                        linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .red { background-color: #e74c3c; }
        .white { background-color: #ecf0f1; color: #2c3e50; }
        .black { background-color: #2c3e50; }
        
        .file-info {
            margin-top: auto;
            padding: 15px;
            background: #2c3e50;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .file-info h2 {
            margin-bottom: 10px;
            color: #bdc3c7;
        }
        
        .file-info p {
            margin: 5px 0;
        }
        
        .image-grid {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            align-content: flex-start;
            justify-items: center;
        }
        
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 10px;
            background: rgba(52, 73, 94, 0.5);
            border-radius: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(52, 73, 94, 0.8);
        }
        
        .grid-item.active {
            border: 2px solid #1abc9c;
            background: rgba(52, 73, 94, 0.9);
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.4);
        }
        
        .item-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .item-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* 尺寸将由JS动态设置 */
        }
        
        .grid-image {
            position: relative;
            z-index: 2;
            display: block;
            /* 移除圆角 */
            border-radius: 0;
            /* 确保图片不会超出容器 */
            max-width: 100%;
            max-height: 200px;
        }
        
        .item-filename {
            margin-top: 10px;
            font-size: 12px;
            color: #ecf0f1;
            text-align: center;
            word-break: break-all;
            max-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            width: 100%;
        }
        
        .no-images {
            grid-column: 1 / -1;
            text-align: center;
            color: #bdc3c7;
            font-size: 18px;
            padding: 40px;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .instructions h2 {
            margin-bottom: 10px;
            color: #bdc3c7;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px 0;
            background: #2c3e50;
        }
        
        .grid-title {
            font-size: 1.2rem;
            color: #ecf0f1;
        }
        
        .image-count {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #1abc9c;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>PNG文件查看器</h1>
            
            <div class="folder-selector">
                <input type="file" id="folder-input" webkitdirectory directory multiple style="display: none;">
                <button class="folder-btn" id="folder-btn">选择文件夹</button>
            </div>
            
            <div class="background-selector">
                <h2>选择背景</h2>
                <div class="bg-options">
                    <div class="bg-option active checkerboard" data-bg="checkerboard">棋盘格</div>
                    <div class="bg-option red" data-bg="red">红色</div>
                    <div class="bg-option white" data-bg="white">白色</div>
                    <div class="bg-option black" data-bg="black">黑色</div>
                </div>
            </div>
            
            <div class="file-info">
                <h2>文件信息</h2>
                <p id="file-count">已加载PNG文件: 0</p>
                <p id="current-file">当前文件: 无</p>
                <p id="file-size">文件大小: 无</p>
                <p id="image-dimensions">图像尺寸: 无</p>
                <p id="selected-index">选中索引: 无</p>
            </div>
            
            <div class="instructions">
                <h2>使用说明</h2>
                <ul>
                    <li>点击"选择文件夹"按钮选择包含PNG图像的文件夹</li>
                    <li>点击网格中的图像查看文件信息</li>
                    <li>使用背景选项测试PNG图像的透明度效果</li>
                    <li>网格中每个图像都按实际尺寸显示在所选背景上</li>
                    <li>支持的浏览器: Chrome, Edge, Firefox等现代浏览器</li>
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="grid-header">
                <div class="grid-title">PNG图像</div>
                <div class="image-count" id="image-count">共 0 个图像</div>
            </div>
            
            <div class="image-grid" id="image-grid">
                <div class="no-images" id="no-images">
                    请选择一个包含PNG图像的文件夹
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const folderInput = document.getElementById('folder-input');
            const folderBtn = document.getElementById('folder-btn');
            const bgOptions = document.querySelectorAll('.bg-option');
            const imageGrid = document.getElementById('image-grid');
            const noImages = document.getElementById('no-images');
            const fileCount = document.getElementById('file-count');
            const currentFile = document.getElementById('current-file');
            const fileSize = document.getElementById('file-size');
            const imageDimensions = document.getElementById('image-dimensions');
            const selectedIndex = document.getElementById('selected-index');
            const imageCount = document.getElementById('image-count');
            
            let pngFiles = [];
            let currentBackground = 'checkerboard';
            let selectedItem = null;
            
            // 文件夹选择按钮点击事件
            folderBtn.addEventListener('click', function() {
                folderInput.click();
            });
            
            // 文件夹选择变化事件
            folderInput.addEventListener('change', function(event) {
                const files = Array.from(event.target.files);
                pngFiles = files.filter(file => file.type === 'image/png');
                
                fileCount.textContent = `已加载PNG文件: ${pngFiles.length}`;
                imageCount.textContent = `共 ${pngFiles.length} 个图像`;
                
                if (pngFiles.length === 0) {
                    noImages.style.display = 'block';
                    imageGrid.innerHTML = '';
                    const noImgDiv = document.createElement('div');
                    noImgDiv.classList.add('no-images');
                    noImgDiv.textContent = '请选择一个包含PNG图像的文件夹';
                    imageGrid.appendChild(noImgDiv);
                    
                    currentFile.textContent = '当前文件: 无';
                    fileSize.textContent = '文件大小: 无';
                    imageDimensions.textContent = '图像尺寸: 无';
                    selectedIndex.textContent = '选中索引: 无';
                    return;
                }
                
                noImages.style.display = 'none';
                imageGrid.innerHTML = '';
                
                // 显示加载状态
                const loadingDiv = document.createElement('div');
                loadingDiv.style.gridColumn = '1 / -1';
                loadingDiv.style.textAlign = 'center';
                loadingDiv.style.padding = '20px';
                loadingDiv.innerHTML = '<div class="loading"></div><p style="margin-top: 10px;">加载图片中...</p>';
                imageGrid.appendChild(loadingDiv);
                
                // 生成网格项
                let loadedCount = 0;
                
                pngFiles.forEach((file, index) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    
                    img.onload = function() {
                        loadedCount++;
                        
                        const width = this.naturalWidth;
                        const height = this.naturalHeight;
                        
                        // 计算显示尺寸，保持宽高比，但限制最大尺寸
                        const maxDisplaySize = 200; // 最大显示尺寸
                        let displayWidth = width;
                        let displayHeight = height;
                        
                        if (width > height) {
                            if (width > maxDisplaySize) {
                                displayWidth = maxDisplaySize;
                                displayHeight = Math.round((height / width) * maxDisplaySize);
                            }
                        } else {
                            if (height > maxDisplaySize) {
                                displayHeight = maxDisplaySize;
                                displayWidth = Math.round((width / height) * maxDisplaySize);
                            }
                        }
                        
                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        
                        const itemContainer = document.createElement('div');
                        itemContainer.classList.add('item-container');
                        // 设置容器尺寸与图片一致
                        itemContainer.style.width = displayWidth + 'px';
                        itemContainer.style.height = displayHeight + 'px';
                        
                        const itemBg = document.createElement('div');
                        itemBg.classList.add('item-bg');
                        itemBg.classList.add(currentBackground);
                        // 设置背景尺寸与图片完全一致
                        itemBg.style.width = '100%';
                        itemBg.style.height = '100%';
                        
                        const gridImage = document.createElement('img');
                        gridImage.classList.add('grid-image');
                        gridImage.src = URL.createObjectURL(file);
                        gridImage.alt = file.name;
                        
                        // 设置图片尺寸
                        gridImage.style.width = displayWidth + 'px';
                        gridImage.style.height = displayHeight + 'px';
                        
                        const fileName = document.createElement('div');
                        fileName.classList.add('item-filename');
                        fileName.textContent = file.name;
                        fileName.style.width = displayWidth + 'px';
                        
                        itemContainer.appendChild(itemBg);
                        itemContainer.appendChild(gridImage);
                        
                        gridItem.appendChild(itemContainer);
                        gridItem.appendChild(fileName);
                        
                        // 添加点击事件
                        gridItem.addEventListener('click', function() {
                            // 移除之前选中的项
                            if (selectedItem) {
                                selectedItem.classList.remove('active');
                            }
                            
                            // 设置当前项为选中状态
                            gridItem.classList.add('active');
                            selectedItem = gridItem;
                            
                            // 更新文件信息
                            updateFileInfo(file, index, width, height);
                        });
                        
                        // 移除加载指示器（如果是最后一个图片）
                        if (loadedCount === pngFiles.length) {
                            const loadingElement = imageGrid.querySelector('div[style*="grid-column: 1 / -1"]');
                            if (loadingElement) {
                                loadingElement.remove();
                            }
                        }
                        
                        imageGrid.appendChild(gridItem);
                        
                        // 默认选中第一项
                        if (index === 0) {
                            setTimeout(() => {
                                gridItem.classList.add('active');
                                selectedItem = gridItem;
                                updateFileInfo(file, 0, width, height);
                            }, 100);
                        }
                    };
                    
                    img.onerror = function() {
                        console.error('图片加载失败:', file.name);
                        loadedCount++;
                        
                        // 如果所有图片都处理完毕，移除加载指示器
                        if (loadedCount === pngFiles.length) {
                            const loadingElement = imageGrid.querySelector('div[style*="grid-column: 1 / -1"]');
                            if (loadingElement) {
                                loadingElement.remove();
                            }
                        }
                    };
                });
            });
            
            // 背景选择事件
            bgOptions.forEach(option => {
                option.addEventListener('click', function() {
                    bgOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    const bgType = option.getAttribute('data-bg');
                    setBackground(bgType);
                });
            });
            
            // 设置背景函数
            function setBackground(type) {
                currentBackground = type;
                
                // 更新所有网格项的背景
                document.querySelectorAll('.item-bg').forEach(bg => {
                    bg.className = 'item-bg';
                    bg.classList.add(type);
                });
            }
            
            // 更新文件信息
            function updateFileInfo(file, index, width, height) {
                currentFile.textContent = `当前文件: ${file.name}`;
                fileSize.textContent = `文件大小: ${formatFileSize(file.size)}`;
                imageDimensions.textContent = `图像尺寸: ${width} × ${height} 像素`;
                selectedIndex.textContent = `选中索引: ${index + 1} / ${pngFiles.length}`;
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 初始化背景
            setBackground('checkerboard');
        });
    </script>
</body>
</html>
